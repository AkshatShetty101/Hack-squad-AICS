<div class="issue_grid">
	<div class="heading">
		<div class="bolder">{{ heading.title }}</div>
		<div>Issue Description - {{ heading.description }}</div>
	</div>
	<div class="replies" *ngFor="let d of data;">
		<div class="u_pic">
			<i class="fa fa-user"></i>
		</div>
		<div class="uname">
			{{d.by}}
		</div>
		<div class="timestamp">
			{{d.timestamp}}
		</div>
		<div class="answer">
			{{ d.message }}
		</div>
	</div>
</div>
