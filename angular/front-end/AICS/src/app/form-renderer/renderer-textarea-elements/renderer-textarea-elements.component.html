    <label [innerHTML]="label"></label>
  </div>
  <div>
    <textarea [formControl]="valueField" [rows]="rows" [cols]="cols" [class]="eclass" 
      [placeholder]="placeholder" [required]="required" [value]="value">
    </textarea>
  </div>
</div>
