<div class="form_no_grid mb-3">
    <app-admin-form-box *ngFor="let form of formList;let i=index" [form]="form" [cl]="'op'+(i+1).toString()"></app-admin-form-box>
</div>
<div align="center">
    <svg width="3px" height="" viewBox="0 0 3 46" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs></defs>
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
            <g id="iPhone-X" transform="translate(-98.000000, -83.000000)" stroke="#979797" stroke-width="2">
                <path d="M99.5,84.5 L99.5,127.5" id="Line"></path>
            </g>
        </g>
    </svg>
</div>


<div class="working_grid">
    <div class="allocation">
        <span class="title form_num">TIME OF ALLOCATION</span>
        <span class="date form_num">25TH JANUARY 2018</span>
        <div align="center">
            <i class="fa fa-calendar big_icons" aria-hidden="true"></i>
        </div>
    </div>

    <div class="work">
        <div align="center">
            <svg width="154px" height="154px" viewBox="0 0 154 154" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <defs>
                    <circle id="path-1" cx="155" cy="310" r="70"></circle>
                    <filter x="-7.9%" y="-7.1%" width="115.7%" height="115.7%" filterUnits="objectBoundingBox" id="filter-2">
                        <feOffset dx="0" dy="1" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
                        <feGaussianBlur stdDeviation="3.5" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur>
                        <feColorMatrix values="0 0 0 0 0.219607843   0 0 0 0 0.223529412   0 0 0 0 0.22745098  0 0 0 0.5 0" type="matrix" in="shadowBlurOuter1"></feColorMatrix>
                    </filter>
                </defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="iPhone-X" transform="translate(-78.000000, -234.000000)">
                        <g id="Oval-2">
                            <use fill="black" fill-opacity="1" filter="url(#filter-2)" xlink:href="#path-1"></use>
                            <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-1"></use>
                        </g>
                        <circle id="Oval" fill="#38393A" cx="156" cy="311" r="59"></circle>
                        <rect id="Rectangle" fill="#2296F3" x="114" y="281" width="82" height="56" rx="6"></rect>
                        <path d="M142.5,295.5 L147.5,316.5" id="Line-3" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M138,266 L173,266 C175.761424,266 178,268.238576 178,271 L178,282 L133,282 L133,271 C133,268.238576 135.238576,266 138,266 Z"
                            id="Rectangle-3" fill="#2296F3"></path>
                        <path d="M145,271 L167,271 C169.209139,271 171,272.790861 171,275 L171,282 L141,282 L141,275 C141,272.790861 142.790861,271 145,271 Z"
                            id="Rectangle-2" fill="#38393A"></path>
                        <path d="M97.5,309.5 L132.104595,309.633616" id="Line" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M132.5,309.5 L142.095527,295.787299" id="Line-2" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M147.855018,316.178774 L160.5,288.5" id="Line-4" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M160.763446,288.872043 L170.5,327.5" id="Line-5" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M170.737113,327.271609 L177.555224,300.818875" id="Line-6" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M177.856749,300.335584 L185.031341,310.273505" id="Line-7" stroke="#FFFFFF" stroke-linecap="square"></path>
                        <path d="M185.430983,310.5 L214.5,310.5" id="Line-8" stroke="#FFFFFF" stroke-linecap="square"></path>
                    </g>
                </g>
            </svg>
        </div>
    </div>

    <div class="lines">
        <div align="center">

            <svg width="369px" height="110px" viewBox="0 0 369 110" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
                    <g id="iPhone-X" transform="translate(-4.000000, -107.000000)" stroke="#979797">
                        <path d="M208,152 L191.5,152" id="Line"></path>
                        <path d="M182,152 L165.5,152" id="Line-Copy-13"></path>
                        <path d="M159,152 L142.5,152" id="Line-Copy-14"></path>

                        <path d="M113,152 L96.5,152" id="Line-Copy-16"></path>
                        <path d="M90,152 L73.5,152" id="Line-Copy-17"></path>
                        <path d="M67,152 L50.5,152" id="Line-Copy-18"></path>
                        <path d="M44,152 L27.5,152" id="Line-Copy-19"></path>
                        <path d="M21,152 L4.5,152" id="Line-Copy-20"></path>
                        <path d="M231,152 L214.5,152" id="Line-Copy-6"></path>
                        <path d="M254,152 L237.5,152" id="Line-Copy-7"></path>

                        <path d="M349,152 L332.5,152" id="Line-Copy-11"></path>
                        <path d="M372,152 L355.5,152" id="Line-Copy-12"></path>
                        <path d="M189.5,107.5 L189.5,124" id="Line-Copy"></path>
                        <path d="M189.5,130.5 L189.5,147" id="Line-Copy-2"></path>
                        <path d="M189.5,153.5 L189.5,170" id="Line-Copy-3"></path>
                        <path d="M189.5,176.5 L189.5,193" id="Line-Copy-4"></path>
                        <path d="M189.5,199.5 L189.5,216" id="Line-Copy-5"></path>
                    </g>
                </g>
            </svg>
        </div>
    </div>

    <div class="days_go">
        <span class="title form_num title_days_go">DAYS TO GO</span>
        <span class="date form_num title_days_go">40 DAYS</span>
        <div align="center">
            <i class="fa fa-clock-o big_icons" aria-hidden="true"></i>
        </div>
    </div>
    <div class="progress_title">
        <span class="title form_num title_days_go">PROGRESS</span>
    </div>
</div>

<div class="progress_grid">
    <!-- <app-admin-progress></app-admin-progress> -->

    <div [ngClass]="state.bar_val>=1?'blue circle circle1':'circle   circle1'">
    </div>
    <div [ngClass]="state.bar_val>=2?'blue circle circle2':'circle   circle2'">
    </div>
    <div [ngClass]="state.bar_val>=3?'blue circle circle3':'circle   circle3'">
    </div>
    <div [ngClass]="state.bar_val>=4?'blue circle circle4':'circle   circle4'">
    </div>
    <div [ngClass]="state.bar_val>=5?'blue circle circle5':'circle   circle5'">
    </div>
    <div [ngClass]="state.bar_val>=6?'blue circle circle6':'circle   circle6'">
    </div>
    <div [ngClass]="state.bar_val>=7?'blue circle circle7':'circle   circle7'">
    </div>
    <div [ngClass]="state.bar_val>=8?'blue circle circle8':'circle   circle8'">
    </div>
    <div [ngClass]="state.bar_val>=9?'blue circle circle9':'circle   circle9'">
    </div>
    <div [ngClass]="state.bar_val>=10?'blue circle circle10':'circle   circle10'">
    </div>
    <div [ngClass]="state.bar_val>=11?'blue circle circle11':'circle   circle11'">
    </div>
    <div [ngClass]="state.bar_val>1?'blue bar bar1':'bar   bar1'"></div>
    <div [ngClass]="state.bar_val>2?'blue bar bar2':'bar   bar2'"></div>
    <div [ngClass]="state.bar_val>3?'blue bar bar3':'bar   bar3'"></div>
    <div [ngClass]="state.bar_val>4?'blue bar bar4':'bar   bar4'"></div>
    <div [ngClass]="state.bar_val>5?'blue bar bar5':'bar   bar5'"></div>
    <div [ngClass]="state.bar_val>6?'blue bar bar6':'bar   bar6'"></div>
    <div [ngClass]="state.bar_val>7?'blue bar bar7':'bar   bar7'"></div>
    <div [ngClass]="state.bar_val>8?'blue bar bar8':'bar   bar8'"></div>
    <div [ngClass]="state.bar_val>9?'blue bar bar9':'bar   bar9'"></div>
    <div [ngClass]="state.bar_val>10?'blue bar bar10':'bar   bar10'"></div>


    <div class="text_decoration state1">
        <span>CREATED</span>
    </div>
    <div class="text_decoration state2">
        <span>EDITED</span>
    </div>
    <div class="text_decoration state3">
        <span>RA VERIFIED</span>
    </div>
    <div class="text_decoration state4">
        <span>APPROVED</span>
    </div>
    <div class="text_decoration state5">
        <span>DELEGATED TO GC</span>
    </div>
    <div class="text_decoration state6">
        <span>DELEGATED TO USER</span>
    </div>
    <div class="text_decoration state7">
        <span>IN PROGRESS</span>
    </div>
    <div class="text_decoration state8">
        <span>GC VERIFICATION</span>
    </div>
    <div class="text_decoration state9">
        <span>ADMIN VERIFICATION</span>
    </div>
    <div class="text_decoration state10">
        <span>RA VERIFICATION</span>
    </div>
    <div class="text_decoration state11">
        <span>DONE</span>
    </div>


</div>
