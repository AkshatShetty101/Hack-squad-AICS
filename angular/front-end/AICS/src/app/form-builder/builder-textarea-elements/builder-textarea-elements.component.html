<div class="elementHolder" [draggable]="draggableFlag">
  <label [innerHTML]="label"></label><br />
  <textarea [formControl]="valueField" [rows]="rows" [cols]="cols" [class]="class"
    [placeholder]="placeholder" [required]="required">
  </textarea>
  <form [formGroup]="myForm" class="hiddenfields" (ngSubmit)="updateValues(myForm)">
    <label>Required: </label>
    <input formControlName="required" type="checkbox" />  
    <label>Label: </label>
    <input formControlName="label" type="text" />
    <label>Rows: </label>
    <input formControlName="rows" type="text" />
    <label>Columns: </label>
    <input formControlName="cols" type="text" />
    <button type="submit">Close</button>
  </form>
  <button (click)="deleteElement()">Delete Element</button>
</div>
