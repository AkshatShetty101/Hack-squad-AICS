<!DOCTYPE html>
<html>
    <head>
        <title>Create Request</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <style>
        body {
            margin: 0;
            font-family: 'fira sans';
            font-size: 16px;
        }
        /*styling for the nav bar*/
        .navigation1{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 35% 65%;
            align-items: center;
            text-align: center;
            vertical-align: center;
            height:8vh;
            box-shadow: 0px 0.5px 5px #38393A;
            background-color:#38393A;
        }
        .top_bar{
            background: #0d8aee;
            color:#38393A;
        }
        .top1{
            display:flex;
            grid-column:1;
            grid-row:1;
            width:100%;
            height:100%;
            justify-self: start;
            align-items:center;
            font-size:16px;
            padding-left: 3px;
        }

        .top2{
            grid-column:2;
            grid-row:1;
            width:100%;
            height:100%;
        }
        .top3{
            grid-column:3;
            grid-row:1;
            width:100%;
            height:100%;
        }
        .top4{
            grid-column:4;
            grid-row:1;
            width:100%;
            height:100%;
        }
        
        .edited{
            grid-row:1;
            grid-column:4;
            display:grid;
            grid-template-columns:repeat(4, 1fr);
            color:#38393a;
            width:37%;
            height:100%;
            justify-self:end;
            align-items: center;
            align-self:center;
            padding-right:3px;
            padding:0.5%;
        }


        .inc_font{
            grid-column: 1;
            align-self:center;
            display:flex;
            align-self:center;
            font-size:12px;
            font-weight:lighter
        }
        .dec_font{
            grid-column:2;
            align-self:center;
            font-size:12px;
        }
        .normal_font{
            grid-column:3;
            align-self:center;
            font-size:12px;
        }
        .lang{
            grid-column:4;
        }
        .dashboard {
            grid-column: 1;
            grid-row:2;

        }

        .forms {
            grid-column: 2;
            grid-row:2;
        }

        .view_repo {
            grid-column: 3;
            grid-row:2;
        }

        .profile {
            grid-column: 4;
            grid-row:2;
        }

        .navlinks {
            font-family: 'fira sans';
            display: block;
            text-decoration: none;
            /* padding: 2%; */
            color: #979797;
            background-color:#38393A;
            text-shadow: 0px 0.05px 0.5px black;

        }

        @media (min-width:600px) {
            .navlinks {
                padding: 1.5%;
                font-size: 110%;
            }
        }

        .right_1 {
            box-shadow: -5px 0 5px -5px black;
        }

        @media (max-width:599px) {
            .navlinks {
                padding: 3.5%;
                font-size: 80%;
            }
        }


    .cont{
        display:grid;
        grid-template-rows: 8vh 90%;
        grid-template-columns: 10% 80% 10%;
        height:92vh;  

    }
    .text_create{
        grid-row:1;
        grid-column:2;
        align-self:center;
    }
    .create{
        grid-row:2;
        grid-column:2;
        display:grid;
        grid-template-rows:10% 80% 10%;
        grid-template-columns:50% 50%;
        border: 1px solid #cccccc;   

    }
    .title1{
        grid-row:1;
        grid-column:1/3;
        width:100%;
        padding:1%;
    }
    .desc{
        width:100%;
        height:90%;
        padding:1%;
        grid-row:2;        
        grid-column:1/3;
    }
    input{
        width:100%;
        height:20%;
        padding: 5px;
    }
    textarea{
        width:100%;
        padding: 1%;
        height:100%;
    }
    .btns1{
        grid-row:3;        
        grid-column:1;
        display:flex;
        align-items:center;
        justify-self:center;
    }
    .btns2{
        grid-row:3;        
        grid-column:2;
        display:flex;
        align-items:center;
        justify-self:center;
    }
    input[type=text]:focus {
     border-bottom: 1px solid #0d8aee !important;
     box-shadow: 0 1px 0 0 #0d8aee;
   }

        </style>

    </head>

    <body>
            <div class="navigation1">
                    <div class="top_bar top1"><i class="fa fa-chevron-left" style="font-size:14px;">&nbsp;<span class="font">BACK</span></i></div>
                    <div class="top_bar top2"></div>
                    <div class="top_bar top3"></div>
                    <div class="top_bar top4"></div>
                    <div class="edited top_bar">                    
                        <div class="inc_font"><i class="fa fa-font"></i><sup><i class="fa fa-plus" style="font-size:12px;"></i></sup> </div>
                        <div class="dec_font"><i class="fa fa-font"></i><sup><i class="fa fa-minus" style="font-size:12px;"></i></sup></div>
                        <div class="normal_font"><i class="fa fa-font" style="font-size:12px;"></i></div>
                        <div class="lang">Hindi</div>                    
                    </div>
                    <div class="dashboard">
                        <a href="#" class="navlinks right_1">
                            <i class="fa fa-dashboard">&nbsp;</i>Dashboard</a>
                    </div>
                    <div class="forms">
                        <a href="#" class="navlinks right_1">
                            <i class="fa fa-server">&nbsp;</i>Forms</a>
                    </div>
                    <div class="view_repo">
                        <a href="#" class="navlinks right_1">
                            <i class="fa fa-eye">&nbsp;</i>View Repository</a>
                    </div>
                    <div class="profile">
                        <a href="#" class="navlinks right_1">
                            <i class="fa fa-user">&nbsp;</i>Profile</a>
                    </div>
                </div>
                               
                
                <div class="cont">
                    <div class="text_create">Create New Request</div>
                    <div class="create">
                        <div class="title1 "><input  type="text" placeholder="Enter Title here" label="Title"></div>
                        
                        <div class="desc"><textarea placeholder="Enter Description here"></textarea></div>
                        <div class="btns1">
                                <a class="blue waves-effect waves-light btn">Save</a>                                
                        </div>
                        <div class="btns2">
                                <a class="blue waves-effect waves-light btn">Send Request</a>                                   
                        </div>
                    </div>
                </div>



    </body>
</html>
